domain: EXT
type: ATS
synthesis:
  name: device_name
  identifier: device_name
  encodeIdentifierInGUID: true

  conditions:
  - attribute: provider
    value: kentik-ats

  tags:
    src_addr:
      entityTagName: device_ip
      multiValue: false
    model_number:
      entityTagName: device_model
      multiValue: false
    atsStatusSelectedSource:
      entityTagName: selected_source
      multiValue: false
    atsStatusRedundancyState:
      entityTagName: redundancy_state
      multiValue: false
    atsStatusOverCurrentState:
      entityTagName: overcurrent_state
      multiValue: false
    atsStatusSwitchStatus:
      entityTagName: switch_status
      multiValue: false
    atsStatusSourceAStatus:
      entityTagName: source_a_status
      multiValue: false
    atsStatusSourceBStatus:
      entityTagName: source_b_status
      multiValue: false
    atsStatusPhaseSyncStatus:
      entityTagName: phase_sync_status
      multiValue: false
    atsStatusVoltageOutStatus:
      entityTagName: voltage_out_status
      multiValue: false
    atsStatusHardwareStatus:
      entityTagName: hardware_status
      multiValue: false
    tags.container_service:
      entityTagName: container_service
      multiValue: false

goldenTags:
- device_ip
- device_model
- container_service

dashboardTemplates:
  # Generic/catchall (APC)
  kentik:
    template: kentik-dashboard.json
